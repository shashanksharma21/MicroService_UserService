version: "3"
services: 
  dbservice_mysql:
    image: mysql
    environment: 
      # - MYSQL_USERNAME=root
      - MYSQL_ROOT_PASSWORD=test
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - 3307:3306
    networks:
      - bootcomposeapp

  user-service:
    build: ./
    depends_on: 
      - dbservice_mysql
    environment:
      - spring.datasource.url=jdbc:mysql://dbservice:3306/user_service?createDatabaseIfNotExist=true
      - spring.datasource.username=root
      - spring.datasource.password=test
    ports:
      - 8085:8081
    networks:
      - bootcomposeapp
      
networks:
  bootcomposeapp:
